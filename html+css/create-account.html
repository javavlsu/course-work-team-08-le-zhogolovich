   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПортал - Создание подборки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-wrapper">
        <header class="header-sticky d-flex justify-content-center mb-5 mt-4">
            <nav class="custom-navbar d-flex align-items-center px-4 py-2 gap-2">
                <a href="index.html" class="nav-btn">Главная</a>
                <a href="movies.html" class="nav-btn">Фильмы</a>
                <a href="collections.html" class="nav-btn">Подборки</a>
                <a href="sorry.html" class="nav-btn">Рецензии</a>
                <a href="sorry.html" class="nav-btn">Моя страница</a>
            </nav>
        </header>

   <main class="container-xl">
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-5" style="min-height: calc(100vh - 150px);">
        
        <div class="text-center flex-grow-1 d-flex justify-content-center">
            <img src="images/такса.svg" class="img-fluid" style="max-width: 600px; width: 100%;" alt="Такса">
        </div>

        <div class="login-container flex-grow-1" style="width: 100%; max-width: 650px;">
            <form class="login-form" action="index.html" method="GET">
                
                <h2 class="text-center mb-5 section-title" style="font-size: 48px;">Создайте аакаунт</h2>
                <p class="fs-4">Придумайте никнейм</p>
                <div class="input-container mb-4">
                    <input type="text" name="username" class="search-input" placeholder="Логин" required>
                    <i class="fa-solid fa-user search-icon"></i>
                </div>

                <p class="fs-4">Придумайте пароль</p>
                <div class="input-container mb-4">
                    <input type="password" name="password" class="search-input" placeholder="Пароль" required>
                    <i class="fa-solid fa-lock search-icon"></i>
                </div>

                <p class="fs-4">Введите почту</p>
                <div class="input-container mb-5">
                    <input type="email" name="email" class="search-input" placeholder="Почта" required>
                    <i class="fa-solid fa-lock search-icon"></i>
                </div>

                <button type="submit" class="custom-btn w-100 py-3" style="font-size: 24px;">
                    Создать аккаунт
                </button>
            </form>
        </div>

    </div>
</main>

 
</body>
