<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПортал - Создание подборки</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/add-coll-style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar">
                <a href="index.html" class="nav-btn">Главная</a>
                <a class="nav-btn">Каталог</a>
                <a class="nav-btn active">Подборки</a>
                <a class="nav-btn">Рецензии</a>
                <a class="nav-btn">Моя страница</a>
            </nav>
        </header>

        <main class="content">
            <form class="collection-form">
                <div class="form-header">
                    <input type="text" class="input-field title-input" placeholder="Введите название...">
                    
                    <div class="description-row">
                        <label class="cover-upload">
                            <input type="file" id="file-input" accept="image/*" hidden>
                            <img src="" id="preview-img" alt="Превью" style="display: none;">
                            <span id="upload-text">Добавить обложку</span>
                        </label>
                        <textarea class="input-field desc-input" placeholder="Введите описание..."></textarea>
                    </div>
                </div>

                <div class="movie-selection-grid">
                    <a href="movie-page.html" class="movie-slot filled">
                        <img src="images/now_you_see_me.jpg" alt="Иллюзия обмана">
                    </a>
                    <a href="movie-page.html" class="movie-slot filled">
                        <img src="images/parasite.jpg" alt="Паразиты">
                    </a>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                    <div class="movie-slot"></div>
                </div>

                <div class="sticky-actions-wrapper">
                    <div class="form-actions">
                        <button type="button" class="action-btn custom-btn add-movie-btn">Добавить фильм</button>
                        <button type="submit" class="action-btn custom-btn save-btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script>
    const fileInput = document.getElementById('file-input');
    const previewImg = document.getElementById('preview-img');
    const uploadText = document.getElementById('upload-text');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                uploadText.style.display = 'none';
            }

            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
