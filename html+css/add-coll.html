<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПортал - Создание подборки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-wrapper">
        <header class="header-sticky d-flex justify-content-center mb-5 mt-4">
            <nav class="custom-navbar d-flex align-items-center px-4 py-2 gap-2">
                <a href="index.html" class="nav-btn">Главная</a>
                <a href="movies.html" class="nav-btn">Фильмы</a>
                <a href="collections.html" class="nav-btn">Подборки</a>
                <a href="reviews.html" class="nav-btn">Рецензии</a>
                <a href="my-profile.html" class="nav-btn">Моя страница</a>
            </nav>
        </header>

        <main class="container-xl px-4 px-md-5">
            <form class="collection-form mx-auto" style="max-width: 900px;">
                <div class="mb-4">
                    <input type="text" class="form-control custom-input mb-4" placeholder="Введите название...">
                    
                    <div class="d-flex gap-4 align-items-start">
                        <label class="cover-upload d-flex flex-column align-items-center justify-content-center text-center" style="width: 180px; height: 180px;">
                            <input type="file" id="file-input" accept="image/*" hidden>
                            <img src="" id="preview-img" alt="Превью" class="position-absolute w-100 h-100 object-fit-cover" style="display: none;">
                            <span id="upload-text">Добавить обложку</span>
                        </label>
                        <textarea class="form-control custom-input h-auto" style="height: 180px; resize: none;" placeholder="Введите описание..."></textarea>
                    </div>
                </div>

                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4 mb-5">
                    <div class="col">
                        <a href="movie-page.html" class="movie-slot d-block">
                            <img src="images/now_you_see_me.jpg" alt="Иллюзия обмана" class="img-fluid rounded-3">
                        </a>
                    </div>
                    <div class="col">
                        <a href="sorry.html" class="movie-slot d-block">
                            <img src="images/parasite.jpg" alt="Паразиты" class="img-fluid rounded-3">
                        </a>
                    </div>
                </div>

                <div class="sticky-actions-wrapper">
                    <div class="form-actions d-flex justify-content-between px-2">
                        <button type="button" class="action-btn custom-btn">Добавить фильм</button>
                        <button type="submit" class="action-btn custom-btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const uploadText = document.getElementById('upload-text');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    uploadText.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
