<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПортал - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-wrapper">
        <header class="header-sticky d-flex justify-content-center mb-5 mt-4">
            <nav class="custom-navbar d-flex align-items-center px-4 py-2 gap-2">
                <a href="index.html" class="nav-btn">Главная</a>
                <a href="movies.html" class="nav-btn">Фильмы</a>
                <a href="collections.html" class="nav-btn">Подборки</a>
                <a href="reviews.html" class="nav-btn">Рецензии</a>
                <a href="my-profile.html" class="nav-btn">Моя страница</a>
            </nav>
        </header>

        <main class="container-xl px-4 px-md-5">
            <div class="container text-center">
                <img src="images/такса.svg" class="img-fluid w-25" alt="Описание SVG">
            </div>
            <div class="container mt-4 d-flex justify-content-center">
                <form class="login-form" action="index.html" method="GET">
                    
                    <div class="input-container mb-3">
                        <input type="text" name="username" class="search-input mb-3" placeholder="Логин" required>
                        <i class="fa-solid fa-user search-icon"></i>
                    </div>

                    <div class="input-container mb-4">
                        <input type="password" name="password" class="search-input mb-3" placeholder="Пароль" required>
                        <i class="fa-solid fa-lock search-icon"></i>
                    </div>

                    <button type="submit" class="custom-btn w-100">Войти</button>
                </form>
            </div>
             <div class="mt-4 text-center">
                <span class="text-white-50 fs-5">Еще нет аккаунта?</span>
                <a href="register.html" class="register-link fs-5 ms-1">Зарегистрируйтесь</a>
            </div>
        </main>
    </div>
</body>
</html>
